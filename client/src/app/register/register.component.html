<div class="col-md-6 col-md-offset-3">
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <label>Firstname:</label>
      <input [(ngModel)]="user.firstname" type="text" name="firstname" class="form-control" /><br/>
    </div>
    <div class="form-group">
      <label>Lastname:</label>
      <input  [(ngModel)]="user.lastname" type="text" name="lastname" class="form-control" /><br/>
    </div>
    <div class="form-group">
      <label>E-Mail:</label>
      <input [(ngModel)]="user.email" type="text" name="email" class="form-control" /><br/>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input [(ngModel)]="user.password" type="password" name="password" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password wiederholen:</label>
      <input  [(ngModel)]="user.passwordRepeat" type="password" name="password_repeat" class="form-control" />
    </div>
    <div class="form-group">
      <input (click)="register()" type="submit" value="Register" class="btn btn-success" />
    </div>
  </form>
</div>
